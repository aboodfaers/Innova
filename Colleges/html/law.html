<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>كلية القانون</title>
  <link rel="stylesheet" href="../../styles/header.css" />
  <link rel="stylesheet" href="../../styles/footer.css" />
  <link rel="stylesheet" href="../colleges.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: url("../../images/backgroundlaw.png") no-repeat center center fixed;
      background-size: cover;
      color: #3e2723;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
        @media (max-width: 768px) {
      body {
        background: #e3eaf6 url("../../images/backgroundlawf.png") no-repeat center center;
        background-size: cover;
        background-attachment: fixed;
      }
    }
  </style>
</head>

<body>
  <header id="header"></header>
  <div class="overlay">
    <div class="main-title" id="main-title"></div>
    <div class="search-bar-container">
      <div class="search-box">
        <input type="text" placeholder="بحث عن مادة" id="search-input">
        <div id="search-results"></div>
      </div>
    </div>
    <div class="course-list" id="course-list">
      <ul id="courses-ul"></ul>
    </div>
  </div>

  <div id="footer-container"></div>
  
  <script type="module" src="../colleges.js"></script>

</html>
