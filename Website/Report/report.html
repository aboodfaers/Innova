<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>Report a Problem - Marja3i</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="report.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="../images/logo.png" alt="Logo">
      <span>Marja3i</span>
    </div>
    <button class="nav-toggle" id="nav-toggle" aria-label="القائمة">
      <i class="fa fa-bars"></i>
    </button>
    <nav id="main-nav">
      <a href="../index.html" id="nav-home">الرئيسية</a>
      <a href="../Courses/courses.html" id="nav-courses">المساقات</a>
      <div class="dropdown">
        <a href="#" id="nav-more">المزيد ▾</a>
        <div class="dropdown-content">
          <a href="../About/about.html" id="nav-about">من نحن</a>
          <a href="report.html" id="nav-report">الإبلاغ عن مشكلة</a>
        </div>
      </div>
      <div class="dropdown">
        <a href="#" id="lang-switcher"><i class="fa-solid fa-globe"></i> <span id="lang-label">اللغة</span></a>
        <div class="dropdown-content">
          <a href="#" onclick="switchLang('ar'); return false;">العربية</a>
          <a href="#" onclick="switchLang('en'); return false;">English</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="overlay">
    <div class="container">
      <h2 id="form-title">إبلاغ عن مشكلة</h2>
      <form id="reportForm" onsubmit="sendReport(event)">
        <label for="name" id="label-name">الاسم (اختياري)</label>
        <input type="text" id="name" name="name" placeholder="ادخل اسمك">

        <label for="email" id="label-email">البريد الإلكتروني (اختياري)</label>
        <input type="email" id="email" name="email" placeholder="ادخل بريدك الإلكتروني">

        <label for="issueType" id="label-issueType">نوع المشكلة</label>
        <select id="issueType" name="issueType" required>
          <option value="">-- اختر نوع المشكلة --</option>
          <option value="navigationProblem">مشكلة في التنقل</option>
          <option value="wrongContent">محتوى غير صحيح</option>
          <option value="technicalError">خطأ تقني</option>
          <option value="other">أخرى</option>
        </select>

        <label for="description" id="label-description">وصف المشكلة</label>
        <textarea id="description" name="description" placeholder="يرجى وصف المشكلة بالتفصيل..." required></textarea>

        <button type="submit" id="submit-btn">إرسال البلاغ</button>
      </form>
    </div>
  </div>

  <div id="footer-container"></div>
  <script src="report.js"></script>
</body>

</html>
